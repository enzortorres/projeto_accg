{% extends "base.html" %}
{% load static %}

{% block css_extras %}
    <link rel="stylesheet" href="{% static 'global/css/animais.css' %}">
{% endblock css_extras %}

{% block content %}
    <main class="main">
        <div class="animais-heading">
            <h1 class="title">Animais</h1>
            <div class="filter-button">
                <p class="filter-placeholder">Filtrar</p>
                <div class="filter-icon-box">
                    <div class="filter-icon"></div>
                    <div class="filter-count">2</div>
                </div>
            </div>
        </div>

        {% include "includes/filter.html" %}

        <section class="animais" id="animais-container">
            {% include "includes/animal_cards.html" %}
        </section>

        {% if not filtros and page_obj.has_next %}
            <div class="ver-mais-container">
                <button id="ver-mais-btn"
                        data-next-page="{{ page_obj.next_page_number }}"
                        data-total-pages="{{ page_obj.paginator.num_pages }}"
                        data-filtros="">
                    Ver mais
                </button>
            </div>
        {% endif %}

    </main>

    <script src="{% static 'global/js/filter.js' %}"></script>
    <script src="{% static 'global/js/filter-open.js' %}"></script>
    <script src="{% static 'global/js/filter-count.js' %}"></script>
    <script src="{% static 'global/js/filter-options-open.js' %}"></script>

    <script src="{% static 'global/js/load-more.js' %}"></script>
{% endblock content %}
