{% load static %}
<div class="banner" style="background-image: url('{% static banner_imagem %}');">
    <div class="banner-content">
        <div class="banner-text">
            <h1 class="banner-title">{{ banner_title }}</h1>
            <p class="banner-subtitle">{{ banner_subtitle }}</p>
        </div>
        {% if banner_button_text %}
            <a href="{% url 'app:animais' %}" class="banner-button">{{ banner_button_text }}</a>
        {% endif %}
    </div>
</div>
