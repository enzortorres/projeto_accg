<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'global/src/icons/logo1.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'global/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/partials/header.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/partials/banner.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/partials/footer.css' %}">
    {% block css_extras %}{% endblock css_extras %}
    <title>ACCG</title>
</head>

<body>
    {% include "partials/header.html" %}
    {% if banner_title %}
        {% include "partials/banner.html" %}
    {% endif %}

    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
</body>
</html>
